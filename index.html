<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="/Home/Black Creative Lamp Bulb Logo (1) (1).png" alt="Amigos" class="logo">
            <a class="navbar-brand">Amigos SJCET</a>
              <button class="button-85" role="button" style="font-family: 'orbitron', sans-serif;">Faculty Login</button>
        </div>

    <div class="body1">
        <div class="area">
            <ul class="circles">

            </ul>
        </div>
        <h1 style="color: rgb(25, 6, 49);font-family: Rubik Puddles;">Take A Leave</h1>
        <br>
        <img src="/Home/blackboard.png" alt="Loading" class="img1" id="img1">
        <div class="form1" id="form1">
            <button type="button" class="close" aria-label="Close" id="close" onclick="close1()">
                <span aria-hidden="true">&times;</span>
              </button>
            <form class="pure-form">
                <label for="name" class="label1">NAME</label>
                <input type="text" class="pure-input-rounded" />
            </form>
            <form class="pure-form">
                <label for="name" class="label1">ROLL NO</label>
                <input type="number" class="pure-input-rounded" />
            </form>
            <form class="pure-form">
                <label for="name" class="label1">EMAIL</label>
                <input type="email" class="pure-input-rounded" required/>
            </form>
            <form class="pure-form">
                <div class="label2">
                    <div class="dropdown">
                        <button id="dep" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                          Deptartment
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li id="cse" onclick="department(this.id)">CSE</li>
                          <li id="cs" onclick="department(this.id)">CS</li>
                          <li id="ad" onclick="department(this.id)">AD</li>
                          <li id="me" onclick="department(this.id)">ME</li>
                          <li id="ec" onclick="department(this.id)">EC</li>
                        </ul>
                      </div>
                </div>
                <div class="label2">
                    <div class="dropdown">
                        <button id="year" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                          Year
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li id="1" onclick="year(this.id)">FIRST</li>
                          <li id="2" onclick="year(this.id)">SECOND</li>
                          <li id="3" onclick="year(this.id)">THIRD</li>
                          <li id="4" onclick="year(this.id)">FORTH</li>
                        </ul>
                      </div>
                </div>
            </form>
            <div>
                <form class="pure-form">
                    <label for="name" class="label1">REASON</label>
                    <input type="email" class="pure-input"/>
                </form>
            </div>
        </div>
        <button class="button-85" role="button" id="button1" onclick="pop()">Request a Leave</button>
